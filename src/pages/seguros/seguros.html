<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="title-page" padding>
        <h4>Seguro como serviço</h4>
    </div>
    <div class="content-cadastro">
        <ion-grid>
            <div class="item-seguro">
                <ion-row>
                    <ion-col>
                        <input type="text" placeholder="Seu nome" #ngNome="ngModel" [(ngModel)]="nome">
                    </ion-col>
                    <ion-col>
                        <input type="text" placeholder="Data de nascimento" #ngDataNasc="ngModel" [(ngModel)]="dataNasc">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <input type="text" placeholder="CPF" #ngCpf="ngModel" [(ngModel)]="cpf">
                    </ion-col>
                    <ion-col>
                        <input type="text" placeholder="Endereço" #ngEndereco="ngModel" [(ngModel)]="endereco">
                    </ion-col>
                </ion-row>
            </div>
        </ion-grid>

        <ion-row>
            <ion-col>
                <ion-item class="selecionar">
                    <ion-label>Selecione uma opção</ion-label>
                    <ion-select>
                        <ion-option>Aluguel</ion-option>
                        <ion-option>Empréstimo</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item class="selecionar">
                    <ion-label>Produtos</ion-label>
                    <ion-select>
                        <ion-option>Carro</ion-option>
                        <ion-option>Celular</ion-option>
                        <ion-option>Bicicleta</ion-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <button ion-button color="secondary" (click)="genBlock()" class="contract" block>Contratar</button>
            </ion-col>
        </ion-row>
    </div>

</ion-content>
