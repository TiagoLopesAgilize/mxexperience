<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>



<ion-content padding>
  
  <ion-segment [(ngModel)]="identidades">
    <ion-segment-button value="segment1">
      Documentos
    </ion-segment-button>
    <ion-segment-button value="segment2">
      Certificados
    </ion-segment-button>
    <ion-segment-button value="segment3">
      Outros
    </ion-segment-button>
  </ion-segment>
  
  <div [ngSwitch]="identidades">
    <ion-list *ngSwitchCase="'segment1'">
      <div class="card" (click)="goToDocumento()">
        <div class="icon-security">
          <ion-icon name="lock"></ion-icon>
        </div>
        <p class="title">Carteira de Habilitação</p>
        <div class="item-info">
          <span>Nome</span>
          <h4>Tiago Lopes</h4>
        </div>
        <div class="main">
          <div class="image">
            <img src="assets/imgs/user.jpg">
          </div>
          <div class="infos">
            <div class="item-info">
              <span>Doc . Identidade / ÓRG. EMISSOR / UF</span>
              <h4>42.789.526-12 SSP/SP</h4>
            </div>
            <div class="item-info custom50">
              <span>CPF</span>
              <h4>823.162.015-04</h4>
            </div>
            
            <div class="item-info custom48">
              <span>Data Nasc.</span>
              <h4>02/05/1993</h4>
            </div>
          </div>
        </div>
        <div class="item-info">
          <span>Nº Registro</span>
          <h4>000000000000000000000</h4>
        </div>
      </div>
    </ion-list>
    
    <ion-list *ngSwitchCase="'segment2'">
      
    </ion-list>
    
    <ion-list *ngSwitchCase="'segment3'">
      
    </ion-list>
    
  </div>
  
  
  
  
</ion-content>
